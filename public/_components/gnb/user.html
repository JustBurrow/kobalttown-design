<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="author" content="just.burrow@lul.kr" th:remove="all"/>
  <meta name="repository" content="https://github.com/JustBurrow/kobalttown" th:remove="all"/>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>GNB : user - Kobalttown</title>
  <link rel="icon" href="../../favicon.ico"/>

  <link rel="stylesheet" href="../../css/bootstrap.css"/>
  <link rel="stylesheet" href="../../css/kobalttown.css"/>

  <script type="application/javascript" src="../../js/jquery-3.2.1.js"></script>
  <script type="application/javascript" src="../../js/tether.js"></script>
  <script type="application/javascript" src="../../js/bootstrap.js"></script>
  <script type="application/javascript" src="../../js/kobalttown.js"></script>
</head>
<body>
<div>
  <nav class="fixed-top navbar nav navbar-toggleable navbar-inverse bg-inverse" role="navigation" th:fragment="navbar">
    <!--/*@thymesVar id="currentAccount" type="kr.lul.kobalttown.ms.account.borderline.dto.AccountDto"*/-->
    <a class="navbar-brand" href="../../dashboard.html">Kobalttown</a>
    <div class="collapse navbar-collapse navbar-toggleable">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="nav-link btn btn-link btn-sm" type="button"
                  title="일반(?) nav-item이 없으면 오른쪽으로 몰아놓은 사용자 항목이 밑으로 처지기 때문에 추가. 게스트용 템플릿의 참고 항목도 이거 때문이다.">알박기
          </button>
        </li>
        <li class="nav-item navbar-toggler-right dropdown">
          <button id="nav-item-account" class="nav-link btn btn-link btn-sm dropdown-toggle" type="button"
                  data-toggle="dropdown" th:text="${#authentication.principal.name}">계정
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="nav-item-account">
            <a class="dropdown-item" href="../../accounts/index.html" th:href="@{/accounts}">Profile</a>
            <a class="dropdown-item" href="../../accounts/settings.html"
               th:href="@{/accounts/settings}">Settings</a>
            <div class="dropdown-divider"></div>
            <form id="navbar-account-logout" class="ghost" action="../../index.html" method="post"
                  th:action="@{/logout}"></form>
            <button class="dropdown-item" form="navbar-account-logout">LOG-OUT</button>
            <div class="dropdown-divider" th:remove="all"></div>
            <a class="dropdown-item" href="user.html" th:remove="all">GNB Template</a>
            <a class="dropdown-divider" href="#" th:remove="all"></a>
            <a class="dropdown-item" href="https://kobalttown.firebaseapp.com" target="_blank" th:remove="all">kobalttown.firebaseapp.com</a>
            <a class="dropdown-item" href="https://github.com/JustBurrow/kobalttown" target="_blank" th:remove="all">GitHub</a>
            <a class="dropdown-item" href="https://v4-alpha.getbootstrap.com" target="_blank"
               th:remove="all">Bootstrap</a>
            <a class="dropdown-item" href="https://jquery.com" target="_blank" th:remove="all">jQuery</a>
            <a class="dropdown-item" href="http://tether.io" target="_blank" th:remove="all">Tether</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
<div class="container-fluid">
  <main>
    <h1>Navbar : user</h1>
    <p>로그인한 유저용 <code>Navbar</code>(GNB) 템플릿입니다. 메뉴 항목이 늘어날 가능성이 있기 때문에, <code>참고</code> 항목을 <code>사용자</code> 항목 밑으로
      옮깁니다.</p>
    <ul>
      <li>
        <a href="index.html">GNB 선택 템플릿</a>
      </li>
    </ul>
  </main>
</div>
</body>
</html>
