<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="author" content="justburrow" th:remove="all"/>
  <meta name="since" content="2017. 10. 9." th:remove="all"/>
  <meta name="project" content="kobalttown-server" th:remove="all"/>
  <meta name="repository" content="https://github.com/JustBurrow/kobalttown" th:remove="all"/>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>계정 재설정 - Kobalttown</title>
  <link rel="icon" href="../favicon.ico" th:href="@{/favicon.ico}"/>

  <link rel="stylesheet" href="../css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
  <link rel="stylesheet" href="../css/kobalttown.css" th:href="@{/css/kobalttown.css}"/>

  <script src="../js/jquery-3.2.1.js" th:src="@{/js/jquery-3.2.1.js}"></script>
  <script src="../js/tether.js" th:src="@{/js/tether.js}"></script>
  <script src="../js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
  <script src="../js/kobalttown.js" th:src="@{/js/kobalttown.js}"></script>
</head>
<body>
<!--/*@thymesVar id="#temporals" type="org.thymeleaf.extras.java8time.expression.Temporals"*/-->
<div th:replace="_components/gnb/index :: gnb">
  <nav class="fixed-top navbar nav navbar-toggleable navbar-inverse bg-inverse" role="navigation"
       th:replace="_component/gnb/user :: navbar">
    <a class="navbar-brand" href="../dashboard.html" th:href="@{/}">Kobalttown</a>
    <div class="collapse navbar-collapse navbar-toggleable">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="nav-link btn btn-link btn-sm" type="button"
                  title="일반(?) nav-item이 없으면 오른쪽으로 몰아놓은 사용자 항목이 밑으로 처지기 때문에 추가. 게스트용 템플릿의 참고 항목도 이거 때문이다.">알박기
          </button>
        </li>
        <li class="nav-item navbar-toggler-right dropdown">
          <button id="nav-item-account" class="nav-link btn btn-link btn-sm dropdown-toggle" type="button"
                  data-toggle="dropdown">사용자
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="nav-item-account">
            <a class="dropdown-item" href="../accounts/profile.html">프로필</a>
            <a class="dropdown-item" href="../accounts/settings.html">설정</a>
            <div class="dropdown-divider"></div>
            <form id="navbar-account-logout" class="ghost" action="../index.html" method="post"></form>
            <button class="dropdown-item" form="navbar-account-logout">LOG-OUT</button>
            <div class="dropdown-divider" th:remove="all"></div>
            <a class="dropdown-item" href="../_components/gnb/user.html" th:remove="all">GNB Template</a>
            <a class="dropdown-divider" href="#" th:remove="all"></a>
            <a class="dropdown-item" href="https://kobalttown.firebaseapp.com" target="_blank" th:remove="all">kobalttown.firebaseapp.com</a>
            <a class="dropdown-item" href="https://github.com/JustBurrow/kobalttown" target="_blank" th:remove="all">GitHub</a>
            <a class="dropdown-item" href="https://v4-alpha.getbootstrap.com" target="_blank"
               th:remove="all">Bootstrap</a>
            <a class="dropdown-item" href="https://jquery.com" target="_blank" th:remove="all">jQuery</a>
            <a class="dropdown-item" href="http://tether.io" target="_blank" th:remove="all">Tether</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
<div>
  <main class="container-fluid">
    <h1>계정 재설정</h1>
    <!--/*@thymesVar id="resetReq" type="kr.lul.kobalttown.ms.account.web.controller.req.ResetAccountReq"*/-->
    <form class="m-3" action="reset-success.html" method="post"
          th:action="@{/accounts/reset/__${code}__}" th:method="patch" th:object="${resetReq}">
      <div class="form-group row">
        <label class="col-2 form-control-label" for="email">E-Mail</label>
        <div class="col">
          <input type="email" id="email" class="form-control" placeholder="연락용 E-Mail 주소를 입력하세요."
                 required="required" th:field="*{email}"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 form-control-label" for="password">새 비밀번호</label>
        <div class="col">
          <input type="password" id="password" class="form-control" placeholder="새 비밀번호를 입력하세요."
                 required="required" th:field="*{password}"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 form-control-label" for="confirm">비밀번호 확인</label>
        <div class="col">
          <input type="password" id="confirm" class="form-control" placeholder="새 비밀번호를 한번 더 입력하세요."
                 required="required" th:field="*{confirm}"/>
        </div>
      </div>
      <div>
        <button class="btn btn-lg btn-primary">재설정</button>
      </div>
    </form>
  </main>
</div>
</body>
</html>
