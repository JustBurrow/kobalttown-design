<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <meta name="repository" content="https://github.com/JustBurrow/kobalttown" th:remove="all"/>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Settings > Password - Kobalttown</title>
  <link rel="icon" href="../../favicon.ico"/>

  <link rel="stylesheet" href="../../css/bootstrap.css"/>
  <link rel="stylesheet" href="../../css/kobalttown.css"/>

  <script type="application/javascript" src="../../js/jquery-3.2.1.js"></script>
  <script type="application/javascript" src="../../js/tether.js"></script>
  <script type="application/javascript" src="../../js/bootstrap.js"></script>
  <script type="application/javascript" src="../../js/kobalttown.js"></script>
</head>
<body>
<nav class="fixed-top navbar nav navbar-toggleable navbar-inverse bg-inverse" role="navigation">
  <a class="navbar-brand" href="../../dashboard.html">Kobalttown</a>
  <div class="collapse navbar-collapse navbar-toggleable">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button class="nav-link btn btn-link btn-sm" type="button" title="일반(?) nav-item이 없으면 오른쪽으로 몰아놓은 사용자 항목이 밑으로 처지기 때문에 추가. 게스트용 템플릿의 참고 항목도 이거 때문이다." th:remove="all">알박기</button>
      </li>
      <li class="nav-item navbar-toggler-right dropdown">
        <button id="nav-item-account" class="nav-link btn btn-link btn-sm dropdown-toggle" type="button" data-toggle="dropdown">사용자</button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="nav-item-account">
          <a class="dropdown-item" href="../../accounts/settings/index.html">Settings</a>
          <div class="dropdown-divider"></div>
          <form id="navbar-account-logout" class="ghost" action="../../index.html" method="post"></form>
          <button class="dropdown-item" form="navbar-account-logout">LOG-OUT</button>
          <div class="dropdown-divider" th:remove="all"></div>
          <a class="dropdown-item" href="../../_component/gnb/user.html" th:remove="all">GNB Template</a>
          <a class="dropdown-divider" href="#" th:remove="all"></a>
          <a class="dropdown-item" href="https://kobalttown.firebaseapp.com" target="_blank" th:remove="all">kobalttown.firebaseapp.com</a>
          <a class="dropdown-item" href="https://github.com/JustBurrow/kobalttown" target="_blank" th:remove="all">GitHub</a>
          <a class="dropdown-item" href="https://v4-alpha.getbootstrap.com" target="_blank" th:remove="all">Bootstrap</a>
          <a class="dropdown-item" href="https://jquery.com" target="_blank" th:remove="all">jQuery</a>
          <a class="dropdown-item" href="http://tether.io" target="_blank" th:remove="all">Tether</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <aside class="col-md-2">
      <ul class="list-unstyled nav">
        <li class="nav-item">
          <a class="nav-link" href="password.html">Password</a>
        </li>
      </ul>
    </aside>
    <main class="col">
      <h1>비밀번호 변경</h1>
      <div class="card">
        <form id="change-password-form" class="card-block" action="../../index.html" method="post">
          <div class="form-text text-info">
            <p>비밀번호 변경시 자동으로 <b>로그아웃</b> 처리됩니다.</p>
          </div>
          <div class="form-group row">
            <label class="col-md-2 form-control-label" for="pw-old">OLD</label>
            <div class="col-md-10">
              <input type="password" id="pw-old" class="form-control" placeholder="OLD PASSWORD" required="required"/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 form-control-label" for="pw-new">NEW</label>
            <div class="col-md-10">
              <input type="password" id="pw-new" class="form-control" placeholder="NEW PASSWORD" required="required"/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 form-control-label" for="pw-confirm">CONFIRM</label>
            <div class="col-md-10">
              <input type="password" id="pw-confirm" class="form-control" placeholder="NEW PASSWORD CONFIRM" required="required"/>
            </div>
          </div>
        </form>
        <div class="card-footer">
          <button class="btn btn-primary" form="change-password-form">CHANGE</button>
        </div>
      </div>
    </main>
  </div>
</div>
</body>
</html>
