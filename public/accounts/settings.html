<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="author" content="justburrow" th:remove="all"/>
  <meta name="since" content="2017. 9. 23." th:remove="all"/>
  <meta name="project" content="kobalttown-server" th:remove="all"/>
  <meta name="repository" content="https://github.com/JustBurrow/kobalttown" th:remove="all"/>

  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>설정 - Kobalttown</title>
  <link rel="icon" href="../favicon.ico" th:href="@{/favicon.ico}"/>

  <link rel="stylesheet" href="../css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
  <link rel="stylesheet" href="../css/kobalttown.css" th:href="@{/css/kobalttown.css}"/>

  <script type="application/javascript" src="../js/jquery-3.2.1.js" th:src="@{/js/jquery-3.2.1.js}"></script>
  <script type="application/javascript" src="../js/tether.js" th:src="@{/js/tether.js}"></script>
  <script type="application/javascript" src="../js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
  <script type="application/javascript" src="../js/kobalttown.js" th:src="@{/js/kobalttown.js}"></script>
</head>
<body>
<!--/*@thymesVar id="#temporals" type="org.thymeleaf.extras.java8time.expression.Temporals"*/-->
<div th:replace="_components/gnb/index :: gnb">
  <nav class="fixed-top navbar nav navbar-toggleable navbar-inverse bg-inverse" role="navigation"
       th:replace="_component/gnb/user :: navbar">
    <a class="navbar-brand" href="../dashboard.html">Kobalttown</a>
    <div class="collapse navbar-collapse navbar-toggleable">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="nav-link btn btn-link btn-sm" type="button"
                  title="일반(?) nav-item이 없으면 오른쪽으로 몰아놓은 사용자 항목이 밑으로 처지기 때문에 추가. 게스트용 템플릿의 참고 항목도 이거 때문이다.">알박기
          </button>
        </li>
        <li class="nav-item navbar-toggler-right dropdown">
          <button id="nav-item-account" class="nav-link btn btn-link btn-sm dropdown-toggle" type="button"
                  data-toggle="dropdown">사용자
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="nav-item-account">
            <a class="dropdown-item" href="../accounts/settings.html">Settings</a>
            <div class="dropdown-divider"></div>
            <form id="navbar-account-logout" class="ghost" action="../index.html" method="post"></form>
            <button class="dropdown-item" form="navbar-account-logout">LOG-OUT</button>
            <div class="dropdown-divider" th:remove="all"></div>
            <a class="dropdown-item" href="../_components/gnb/user.html" th:remove="all">GNB Template</a>
            <a class="dropdown-divider" href="#" th:remove="all"></a>
            <a class="dropdown-item" href="https://kobalttown.firebaseapp.com" target="_blank" th:remove="all">kobalttown.firebaseapp.com</a>
            <a class="dropdown-item" href="https://github.com/JustBurrow/kobalttown" target="_blank" th:remove="all">GitHub</a>
            <a class="dropdown-item" href="https://v4-alpha.getbootstrap.com" target="_blank"
               th:remove="all">Bootstrap</a>
            <a class="dropdown-item" href="https://jquery.com" target="_blank" th:remove="all">jQuery</a>
            <a class="dropdown-item" href="http://tether.io" target="_blank" th:remove="all">Tether</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
<div class="container-fluid row">
  <aside class="col-2" th:replace="_components/account/subnav :: subnav">
    <ul class="list-unstyled nav">
      <li class="nav-item">
        <a class="nav-link" href="settings.html" th:href="@{/accounts/settings}">설정</a>
      </li>
    </ul>
  </aside>
  <main class="col container">
    <h1>설정</h1>
    <section class="m-3 card">
      <div class="card-header"><h2 class="card-title">기본 설정</h2></div>
      <!--/*@thymesVar id="basicReq" type="kr.lul.kobalttown.ms.account.web.controller.req.EditBasicReq"*/-->
      <div class="card-block" th:object="${basicReq}">
        <form id="form-basic" class="ghost" action="index.html" method="post"
              th:action="@{/accounts/settings}" th:method="patch"></form>
        <div class="form-group row"
             th:class="${#fields.hasErrors('name') ? 'form-group row has-danger' : 'form-group row'}">
          <label class="col-2 form-control-label" for="basic-name">이름</label>
          <div class="col">
            <input id="basic-name" class="form-control" placeholder="(필수) 화면에 표시할 이름을 입력하세요." value="JB"
                   form="form-basic" name="name" required="required"
                   th:field="*{name}" th:errorClass="form-control-danger"/>
            <div class="form-control-feedback" th:errors="*{name}">
              <ul class="list-unstyled">
                <li th:each="err : ${#fields.errors('name')}" th:text="${err}">error</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-primary" form="form-basic">변경</button>
        <button type="reset" class="btn btn-sm btn-secondary" form="form-basic">취소</button>
      </div>
    </section>
    <section class="m-3 card">
      <div class="card-header"><h2 class="card-title">비밀번호 설정</h2></div>
      <!--/*@thymesVar id="passwordReq" type="kr.lul.kobalttown.ms.account.web.controller.req.EditPasswordReq"*/-->
      <div class="card-block" th:object="${passwordReq}">
        <form id="form-password" class="ghost" action="index.html" method="post"
              th:action="@{/accounts/settings/password}" th:method="patch"></form>
        <div class="form-group row"
             th:class="${#fields.hasErrors('current') ? 'form-group row has-danger' : 'form-group row'}">
          <label class="col-2 form-control-label" for="pw-current">현재 비밀번호</label>
          <div class="col">
            <input type="password" id="pw-current" class="form-control" placeholder="현재 비밀번호를 입력하세요."
                   form="form-password" name="current" required="required" pattern=".{4,}"
                   th:field="*{current}" th:errorClass="form-control-danger"/>
            <div class="form-control-feedback" th:errors="*{current}">
              <ul class="list-unstyled">
                <li th:each="err : ${#fields.errors('current')}" th:text="${err}">err</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="form-group row"
             th:class="${#fields.hasErrors('password') ? 'form-group row has-danger' : 'form-group row'}">
          <label class="col-2 form-control-label" for="pw-password">새 비밀번호</label>
          <div class="col">
            <input type="password" id="pw-password" class="form-control" placeholder="새 비밀번호를 입력하세요."
                   form="form-password" name="password" required="required" pattern=".{4,}"
                   th:field="*{password}" th:errorClass="form-control-danger"/>
            <div class="form-control-feedback" th:errors="*{password}">
              <ul class="list-unstyled">
                <li th:each="err : ${#fields.errors('password')}" th:text="${err}">err</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="form-group row"
             th:class="${#fields.hasErrors('confirm') ? 'form-group row has-danger' : 'form-group row'}">
          <label class="col-2 form-control-label" for="pw-confirm">비밀번호 확인</label>
          <div class="col">
            <input type="password" id="pw-confirm" class="form-control" placeholder="새 비밀번호를 한번 더 입력하세요."
                   form="form-password" name="confirm" required="required" pattern=".{4,}"
                   th:field="*{confirm}" th:errorClass="form-control-danger"/>
            <div class="form-control-feedback" th:errors="*{confirm}">
              <ul class="list-unstyled">
                <li th:each="err : ${#fields.errors('confirm')}" th:text="${err}">err</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-primary" form="form-password">변경</button>
        <button type="reset" class="btn btn-sm btn-secondary" form="form-password">취소</button>
      </div>
    </section>
  </main>
</div>
</body>
</html>
